  <head>
    <meta charset="UTF-8" />

      content="width=device-width, initial-scale=1.0, maximum-scale=1" />

      n.callMethod.apply(n,arguments):n.queue.push(arguments)};

      n.queue=[];t=b.createElement(e);t.async=!0;

  <body>
    <!-- Meta Pixel noscript fallback -->
    <noscript>
      <img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=677297792936141&ev=PageView&noscript=1"/>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
    
    <!-- Botpress Embedded Webchat v3.4 -->
    <div id="bp-embedded-webchat" style="position: fixed; bottom: 20px; right: 20px; width: 400px; height: 600px; z-index: 9999; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.3); display: none;"></div>
    <script src="https://cdn.botpress.cloud/webchat/v3.4/inject.js"></script>
    <script>
      window.addEventListener('load', function() {
        window.botpress.init({
          "botId": "cac882a1-cf8f-4b8f-9740-8f96ea9558db",
          "clientId": "32dfe644-9e09-4072-bd72-34340d56cb7b",
          "configuration": {
            "version": "v2",
            "botName": "Lina vom LR Lifestyle Team",
            "botAvatar": "https://files.bpcontent.cloud/2025/09/30/22/20250930222336-BY08EPCV.jpeg",
            "botDescription": "Hallo, ich bin Lina, der Chat bot des LR Lifestyle Teams.",
            "color": "#C9A86C",
            "variant": "solid",
            "themeMode": "dark",
            "embeddedChatId": "bp-embedded-webchat"
          }
        });
        
        // FÃ¼ge einen Toggle-Button hinzu
        const toggleBtn = document.createElement('button');
        toggleBtn.innerHTML = 'ðŸ’¬ Chat mit Lina';
        toggleBtn.style.cssText = 'position: fixed; bottom: 20px; right: 20px; z-index: 10000; background: linear-gradient(135deg, #C9A86C 0%, #8B7355 100%); color: white; border: none; padding: 16px 24px; border-radius: 50px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 20px rgba(201, 168, 108, 0.4); transition: all 0.3s;';
        toggleBtn.onmouseover = () => toggleBtn.style.transform = 'scale(1.05)';
        toggleBtn.onmouseout = () => toggleBtn.style.transform = 'scale(1)';
        toggleBtn.onclick = () => {
          const chatDiv = document.getElementById('bp-embedded-webchat');
          if (chatDiv.style.display === 'none') {
            chatDiv.style.display = 'block';
            toggleBtn.style.display = 'none';
          }
        };
        document.body.appendChild(toggleBtn);
      });
    </script>
  </body>

</html>
